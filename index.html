<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Align-Items</title>
  </head>
  <body>
    <h1>The align-items property is used to align  flex items.</h1>
    <h3>Align-Items: End;</h3>

    <div class="flex-container-6">
      <div class="item6">Item 16</div>
      <div class="item6">Item 17</div>
      <div class="item6">Item 18</div>
    </div>
    <h3>Align-Items: Center;</h3>

    <div class="flex-container-7">
      <div class="item7">Item 19</div>
      <div class="item7">Item 20</div>
      <div class="item7">Item 21</div>
    </div>
    <h3>What if you wanted to only align one item? .item:nth-of-type() Align-self;</h3>

    <div class="flex-container-8">
      <div class="item8">Item 22</div>
      <div class="item8">Item 23</div>
      <div class="item8">Item 24</div>
    </div>

  </body>
</html>
